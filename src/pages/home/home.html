<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
      <ion-row class="bar">
        <ion-col col-4 *ngIf="(currentColSorted == '' && currentSorting == '') || (currentColSorted != 'task_name' && currentSorting != '')" (click)="sortList('task_name')">
          Task name
        </ion-col>
        <ion-col class="sort" col-4 *ngIf="currentColSorted == 'task_name' && currentSorting == 'asc'" (click)="sortList('task_name')">
          Task name <ion-icon name="md-trending-up"></ion-icon>
        </ion-col>
        <ion-col class="sort" col-4 *ngIf="currentColSorted == 'task_name' && currentSorting == 'desc'" (click)="sortList('task_name')">
          Task name <ion-icon name="md-trending-down"></ion-icon>
        </ion-col>

        <ion-col col-4 *ngIf="(currentColSorted == '' && currentSorting == '') || (currentColSorted != 'priority_value' && currentSorting != '')" (click)="sortList('priority_value')">
          Priority
        </ion-col>
        <ion-col class="sort" col-4 *ngIf="currentColSorted == 'priority_value' && currentSorting == 'asc'" (click)="sortList('priority_value')">
          Priority <ion-icon name="md-trending-up"></ion-icon>
        </ion-col>
        <ion-col class="sort" col-4 *ngIf="currentColSorted == 'priority_value' && currentSorting == 'desc'" (click)="sortList('priority_value')">
          Priority <ion-icon name="md-trending-down"></ion-icon>
        </ion-col>

        <ion-col col-4 *ngIf="(currentColSorted == '' && currentSorting == '') || (currentColSorted != 'done' && currentSorting != '')" (click)="sortList('done')">
          Done</ion-col>
        <ion-col class="sort" col-4 *ngIf="currentColSorted == 'done' && currentSorting == 'asc'" (click)="sortList('done')">
          Done <ion-icon name="ios-create-outline"></ion-icon>
        </ion-col>
        <ion-col class="sort" col-4 *ngIf="currentColSorted == 'done' && currentSorting == 'desc'" (click)="sortList('done')">
          Done <ion-icon name="ios-create"></ion-icon>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let item of todo; let i = index" class="content">
        <ion-col col-4 *ngIf="i >= firstDisplayedIndex-1 && i <= lastDisplayedIndex-1">{{item['task_name']}}</ion-col>
        <ion-col col-4 *ngIf="i >= firstDisplayedIndex-1 && i <= lastDisplayedIndex-1">{{item['priority']}}</ion-col>
        <ion-col col-4 *ngIf="i >= firstDisplayedIndex-1 && i <= lastDisplayedIndex-1"><ion-checkbox [(ngModel)]="item['done']" name="item['task_name']"></ion-checkbox></ion-col>
      </ion-row>
  </ion-grid>

  <ion-item>
      {{firstDisplayedIndex}} - {{lastDisplayedIndex}} of {{todo.length}}
      <ion-icon name="ios-arrow-back" *ngIf="currentPage == 1" disabled> </ion-icon>
      <ion-icon name="ios-arrow-back" *ngIf="currentPage != 1" (click)="prevPage()"> </ion-icon>
      <ion-icon name="ios-arrow-forward" *ngIf="currentPage == pages" disabled></ion-icon>
      <ion-icon name="ios-arrow-forward" *ngIf="currentPage != pages" (click)="nextPage()"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label>Rows per page:</ion-label>
    <ion-select [(ngModel)]="rowsPerPage" (ngModelChange)="updatePages()">
      <ion-option *ngFor="let rpp of rowsPerPageList" value="{{rpp.value}}">{{rpp.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Add new task</ion-label>
    <ion-input type="text" name="newTask" [(ngModel)]="new_task" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Priority</ion-label>
    <ion-select [(ngModel)]="selectedPriority">
      <ion-option *ngFor="let pr of priorityList" value="{{pr.value}}">{{pr.name}}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button (click)="addNewTask()">Add task</button>
</ion-content>
